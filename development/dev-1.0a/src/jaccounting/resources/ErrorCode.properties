# Application's error codes resources


NEGATIVE_ACCOUNT_NUMBER=Account number cannot be negative
EMPTY_ACCOUNT_NAME=Account name cannot be empty
NOT_ALPHANUMERIC_ACCOUNT_NAME=Account name must be alphanumeric
INVALID_NUMBER_FORMAT=Invalid number
NOT_TRANSACTIONNABLE_ACCOUNT=Account does not allow transactions
INVALID_ACCOUNT_TYPE=Invalid account type

NEGATIVE_TRANSACTION_AMOUNT=Transaction amount cannot be negative

UNPERSISTENCE_FAILURE=Load file error
UNKNOWN=Unknown error